def versionName = "1.0.4a"
def repo = new File(rootDir, "repository")

apply plugin: 'maven'

uploadArchives {
    repositories {
        mavenDeployer {
            repository url: "file://${repo.absolutePath}"
            pom.version = "${versionName}"
            pom.groupId = 'com.wa2c.android'
            pom.artifactId = 'medolylibrary'
        }
    }
}